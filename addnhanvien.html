<!DOCTYPE html>
<html>
<head>
  <title>How to</title>
  <link rel="stylesheet" href="lib/css/style3.css">
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/script4.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $("#datepicker").datepicker();
  } );
  </script>
</head>
<body>
  <div>
   <form class="my-form">
    <fieldset>
      <legend>Form</legend>
      <table>
       <tr>
         <td>First Name</td>
         <td colspan="2"><input class="text-input" id="first-name" type="text" value=""/></td>
       </tr>
       <tr>
         <td>Last Name</td>
         <td colspan="2"><input class="text-input" id="last-name" type="text" value=""/></td>
       </tr>
       <tr>
         <td>Sex</td>
         <td><input type="radio" name="sex" value="Male" class="sex">Male</input></td>
         <td><input type="radio" name="sex" value="Female" class="sex">Female</input></td>
       </tr>
       <tr>
          <td>Nationality</td>
          <td>
            <select id="nation">
              <option>Australia</option>
              <option>Singapore</option>
              <option>United State</option>
              <option>Viet Nam</option>
            </select>
          </td>
          <td></td>
       </tr>
       <tr>
         <td>Full Name</td>
         <td id="rs-name"></td>
       </tr>
       <tr>
         <td>Sex</td>
         <td id="rs-sex"></td>
       </tr>
       <tr>
         <td>Nationality</td>
         <td id="rs-nation"></td>
       </tr>
     </table>
   </fieldset>
 </form>
</div>
</body>
</html>
